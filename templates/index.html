<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Compass | Intelligent Career Guidance</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4cc9f0;
            --bg: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text: #f8fafc;
        }
        
        * { box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 50px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header-icon {
            font-size: 3.5rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--accent), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(76, 201, 240, 0.3));
        }
        
        h1 {
            font-size: 3rem;
            margin: 0;
            font-weight: 700;
            letter-spacing: -1px;
        }
        
        p.subtitle {
            color: #94a3b8;
            font-size: 1.1rem;
            margin-top: 10px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group.full-width {
            grid-column: span 2;
        }

        label {
            font-size: 0.9rem;
            margin-bottom: 8px;
            display: block;
            color: #94a3b8;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        input, select {
            width: 100%;
            padding: 14px 18px;
            font-size: 1rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
            color: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: inherit;
        }
        
        input:focus, select:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(76, 201, 240, 0.15);
            outline: none;
            background: rgba(0, 0, 0, 0.3);
        }
        
        button {
            margin-top: 10px;
            padding: 18px;
            font-size: 1.1rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.4s ease;
            box-shadow: 0 10px 20px -5px rgba(67, 97, 238, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        button:hover {
            transform: translateY(-3px) scale(1.01);
            box-shadow: 0 20px 25px -5px rgba(67, 97, 238, 0.5);
            filter: brightness(1.1);
        }
        
        button:active { transform: translateY(0); }

        @media (max-width: 768px) {
            .container { padding: 30px; width: 95%; }
            .form-grid { grid-template-columns: 1fr; }
            .form-group.full-width { grid-column: span 1; }
            h1 { font-size: 2.2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-icon">
                <i class="fas fa-compass"></i>
            </div>
            <h1>Career Compass</h1>
            <p class="subtitle">AI-Powered insights for your professional future</p>
        </header>

        <form method="POST" action="/">
            <div class="form-grid">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="John Doe">
                </div>
                
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" required placeholder="21">
                </div>
                
                <div class="form-group full-width">
                    <label for="qualifications">Academic Qualifications</label>
                    <input type="text" id="qualifications" name="qualifications" required placeholder="B.Tech Computer Science, AWS Certified">
                </div>
                
                <div class="form-group">
                    <label for="skills">Key Skills</label>
                    <input type="text" id="skills" name="skills" required placeholder="Python, SEO, UI Design">
                </div>
                
                <div class="form-group">
                    <label for="interests">Interests</label>
                    <input type="text" id="interests" name="interests" required placeholder="Machine Learning, Data Analysis">
                </div>
                
                <div class="form-group">
                    <label for="location">Preferred Location</label>
                    <input type="text" id="location" name="location" required placeholder="Global / Remote / City">
                </div>
                
                <div class="form-group">
                    <label for="goal">Career Focus</label>
                    <select id="goal" name="goal" required>
                        <option value="" disabled selected>Choose your path</option>
                        <option value="Higher Studies">Higher Education (Degrees/Masters)</option>
                        <option value="Job Oriented">Direct Employment (Job Roles)</option>
                    </select>
                </div>
            </div>

            <button type="submit">
                <span>Discover Your Path</span>
                <i class="fas fa-arrow-right"></i>
            </button>
        </form>
    </div>
</body>
</html>
